<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>
            <a href="{{ site.baseurl }}/" title="Home">Blog</a>
            <a href="{{ site.baseurl }}/employ" title="Home">M'employer</a>
            <a href="{{ site.baseurl }}/about" title="Home">À propos</a>
          </small>
        </h3>

      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. Tous droits réservés.
        </small>
      </footer>
    </div>

  </body>
</html>
